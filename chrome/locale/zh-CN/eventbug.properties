# LOCALIZATION NOTE (eventbug.Events): Title of the Events panel.
eventbug.Events=事件
# LOCALIZATION NOTE (eventbug.This_Element_has_no_listeners): A message displayed within
# events side panel (available within the HTML panel) when no listeners are associated
# with the selected HTML element.
eventbug.This_Element_has_no_listeners=此元素无事件监听
# LOCALIZATION NOTE (eventbug.Type, eventbug.Capturing): Labels for event columns.
eventbug.Type=类型
eventbug.Listener=事件监听
# LOCALIZATION NOTE (eventbug.inSystemEventGroup, eventbug.allowsUntrusted):
# Labels used for event listener description.
eventbug.capturing=快照
eventbug.block_untrusted= 阻止不受信任的事件
eventbug.native_listener=未在 Javascript 中实现
# LOCALIZATION NOTE (eventbug.Target_Chain): Label for a side panel displayed within the
# Events panel.
eventbug.Targets=目标
# LOCALIZATION NOTE (events.addEventListener_had_use_Capturing): Tooltip for Capturing
# label (displayed for event handlers with capturing == true)
events.addEventListener_had_use_Capturing=添加事件监听时使用了快照
# LOCALIZATION NOTE (eventbug.You_need_Firefox_36): Warning message displayed in the Events
# panel if Firefox 3.6 is not the current browser.
eventbug.You_need_Firefox_36=你需要安装 Firefox 3.6 以上版本
# LOCALIZATION NOTE (eventbug.Show_Native, eventbug.Show_native_listeners): A label and tooltip
# used for a toolbar button. If pressed even native listeners (not implemented in Javascript)
# are displayed.
eventbug.Show_Native=显示本地
eventbug.Show_native_listeners=显示本地事件监听（未在 Javascript 中实现）
# LOCALIZATION NOTE (eventbug.Refresh, eventbug.Refresh_to_show_dyanamically_created_listeners):
# A label and tooltip for a button that refreshes Events panel content.
eventbug.Refresh=刷新
eventbug.Refresh_to_show_dyanamically_created_listeners=刷新以显示动态创建的事件监听
